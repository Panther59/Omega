          </button>
        </span>
        <span class="fillRemainingSpace"></span>
        <span class="d-none d-md-inline toolbarMenus">
          <button mat-button [matMenuTriggerFor]="toolbarUserMenu">
            <div style="display: inline-block" height="20px"></div>
            <span> Guest </span>
            <mat-icon>keyboard_arrow_down</mat-icon>
          </button>
          <mat-menu #toolbarUserMenu="matMenu">
            <span class="d-none d-md-inline">
              <button
                mat-menu-item
                class="nav-button"
                (click)="viewTheme(); sidenav.close()"
              >
