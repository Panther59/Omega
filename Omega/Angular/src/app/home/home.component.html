<div style="display: flex">
  <div class="inputContainer">
    <ngx-monaco-editor class="editor" name="input" [options]="editorOptions" [(ngModel)]="inputData"></ngx-monaco-editor>
  </div>
  <div class="inputContainer">
    <ngx-monaco-editor class="editor" name="output" [options]="editorOptions" [(ngModel)]="ouputData"></ngx-monaco-editor>
  </div>
</div>
<button (click)="encodeString()">Encode</button>
<button (click)="decodeString()">Decode</button>
